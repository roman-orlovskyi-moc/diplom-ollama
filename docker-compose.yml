services:
  # Ollama service for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - DATABASE_PATH=/app/data/results/test_results.db
      - LOG_LEVEL=INFO
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    stdin_open: true
    tty: true
    command: python src/app.py
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local