{% set severity_colors = {'critical': 'danger', 'high': 'warning', 'medium': 'info', 'low': 'secondary'} %}
<div class="card mb-3">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ attack.name }}</h5>
            <span class="badge bg-{{ severity_colors[attack.severity] }}">{{ attack.severity|upper }}</span>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text">{{ attack.description }}</p>
        <div class="row">
            <div class="col-md-6">
                <small class="text-muted">
                    <strong>ID:</strong> {{ attack.id }}<br>
                    <strong>Category:</strong> {{ attack.category|replace('_', ' ')|title }}
                </small>
            </div>
            <div class="col-md-6 text-end">
                <a href="/attack/{{ attack.id }}" class="btn btn-sm btn-outline-primary">View Details</a>
                <button class="btn btn-sm btn-primary test-attack-btn" data-attack-id="{{ attack.id }}">
                    <i class="bi bi-play"></i> Test
                </button>
            </div>
        </div>
    </div>
</div>

<script>
$('.test-attack-btn').click(function() {
    const attackId = $(this).data('attack-id');
    window.location.href = '/demo?attack=' + attackId;
});
</script>
